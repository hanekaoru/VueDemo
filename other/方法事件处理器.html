<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
</head>
<body>


<div id="app">

	<button @click="events">click me</button>
	
</div>


<script src="vue.js"></script>
<script>


	var vm = new Vue({
		el: "#app",
		data: {
			msg: "world"
		},
		// 在 `methods` 对象中定义方法
		methods: {
			events: function (event) {
				// `this` 在方法里指当前 Vue 实例
				alert("hello " +  this.msg);
				// `event` 是原生 DOM 事件
				alert(event.target.tagName)
			}
		}
	})

	// 也可以直接调用
	// event.target.tagName 是不存在的
	vm.events();



</script>
</body>
</html>
