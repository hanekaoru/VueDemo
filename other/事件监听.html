<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
</head>
<body>


<div id="app">

	<button @click="current += 1">click me</button>
	<p> 点击了 {{current}} 次</p>
	
</div>


<script src="vue.js"></script>
<script>


	var vm = new Vue({
		el: "#app",
		data: {
			current: 0
		}
	})



</script>
</body>
</html>
